<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de invitacion</title>
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>

  <section class="banner">
    <div class="contenedor">
      <div class="opacidad"></div>
      <video class="video_banner" autoplay muted loop>
        <source src="./public/statics/video/segundo banner.mp4" type="video/mp4">
      </video>

      <div class="content_info">
        <div class="info">
          <div class="name_title">
            <h2>Percy</h2>
            <h1>
              <span>Te invita a sus </span>
              <span>50 años</span>
            </h1>
          </div>

          <div class="pal_agrade">
            <p>"Agradezco a todos por compartir estos 50 años de mi vida.
              Vuestra presencia ha sido un regalo invaluable.
              <span class="activar">Que esta celebración no solo sea un hito, sino también el
                comienzo de nuevas aventuras y momentos compartidos."</span></p>
          </div>
        </div>
        <div class="imagen">
          <img src="./public/statics/img/foto8.jpeg" alt="">
        </div>
      </div>

      
      <button id="botonAudio">
        <i id="iconoAudio" class="fa-solid fa-play"></i>
    </button>
    
      <audio  id="miAudio">
        <source src="./public/statics/audio/musica1.mp3" type="audio/mp3">
      </audio>
    </div>
  </section>

  <section class="cuerpo">
    <div class="fecha"></div>
    <div class="slider"></div>
    <div class="direccion"></div>

  </section>

  <script src="https://kit.fontawesome.com/78137c0870.js" crossorigin="anonymous"></script>
  <script src="./public/js/script.js"></script>
</body>

</html>
